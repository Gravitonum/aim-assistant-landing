<div id="root" style="min-height: 100vh; background: #f0f0f0; border: 2px dashed red;">
  <div style="padding: 20px; text-align: center;">
    <h3>Загрузка приложения...</h3>
    <p>Если это сообщение не исчезает, значит React не стартует.</p>
    <div id="debug-log" style="text-align: left; background: #333; color: #0f0; padding: 10px; margin-top: 20px; font-family: monospace;"></div>
  </div>
</div>

<script>
  // Simple logger
  function log(msg) {
    console.log('[App Debug]', msg);
    const el = document.getElementById('debug-log');
    if (el) el.innerHTML += '<div>' + msg + '</div>';
  }
  log('HTML block initialized');
  log('Waiting for scripts...');
  
  window.addEventListener('error', function(e) {
    log('ERROR: ' + e.message);
  });
</script>
